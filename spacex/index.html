<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <script src="./js/circletype.min.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <title>SpaceX</title>
</head>
<body>

    <div class="wrapper">
        <div class="hero-section">
            <div class="nav">
                <div class="artist"><img src="./spacex-vector-logo.svg" alt=""></div>
                <div class="watch"><ion-icon name="rocket"></ion-icon>Next Launch</div>
                <div class="menu"><ion-icon name="menu"></ion-icon></div>
            </div>

            <div class="hero-gif"></div>

            <div class="hero-title">
                <h1 class="glitch" data-text="extraordinary">extraordinary</h1>
                <p>Always Ahead</p>
            </div>

            <div class="rotatethis">
                <h2 id="rotated">spacex • spacex • spacex • spacex • spacex •</h2>
            </div>

            <div class="social-media">
                <ul>
                    <li>facebook</li>
                    <li>instagram</li>
                    <li>twitter</li>
                </ul>
            </div>
            <div class="credit">
                <p>Design and Coded by <span>JR.VIJAXX</span></p>
          </div>
        </div>

        <div class="gif-overlay"></div>
    </div>
    <script type="text/javascript" src="https://rawgit.com/peterhry/CircleType/master/dist/circletype.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
